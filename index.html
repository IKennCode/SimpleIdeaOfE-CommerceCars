<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="productCard">
        <div class="productImg">
        </div>
        <div class="productDescription">
            <h3 class="category">Luxury Cars</h3>
            <h1 class="productTitle">Porsche 911 Carera</h1>
            
            <p class="productDetails">
                <span class="transmission">Manual</span>
                <span class="fuel">Gasoline</span>
                <span class="safety">Very Safe</span>
                <span class="power">800hp</span>
            </p>
            <p>Select Color:</p>
            
            <div class="colorPrice">
                <div class="color">
                    <span class="black"></span>
                    <span class="red"></span>
                    <span class="yellow"></span>
                    <span class="blue"></span>
                </div>
            </div>
            <div class="pricing">
                <span>Price: 2,000,000 Php</span>
            </div>
            <button id="btn">
                <span class="btn-text" onclick="addToCart()">Add to Cart</span>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
